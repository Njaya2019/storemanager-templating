<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <form id="form-update-users" action="">
                <p>
                    <div class="form-data">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname" value={{fullname}}>
                    </div>
                    <div class="form-data">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{email}}">
                    </div>
                    <div class="form-data">
                            <label for="pass">Password:</label>
                            <input type="text" id="pass" name="pass" value="{{passwd}}">
                    </div>
                    <div class="form-data">
                        <label for="confirmpass">Confirm Password:</label>
                        <input type="text" id="confirmpass" name="confirmpass">
                    </div>
                    <div id="form-data">
                            <label for="permission">Permission:</label>
                        <select name="permission" id="permission">
                            <option value="">Admin</option>
                            <option value="">StoreAtendant</option>
                        </select>
                        <button type="submit" id="submitattendant" name="submitattendant">Add user</button>
                    </div>
                    
                    
               </p>
               
            </form>
</body>
</html>
