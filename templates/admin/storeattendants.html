        <h1 id="users-headind">Store Attendants</h1>
        <div>
            <h2 id="users-heading">Add a store attendant</h2>
<!--        Form to add store attendants        -->
            <form id="form-users" action="">
                    <p>
                        <div class="form-data">
                        <label for="fullname">Full name:</label>
                        <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-data">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-data">
                                <label for="pass">Password:</label>
                                <input type="password" id="pass" name="pass">
                        </div>
                        <div class="form-data">
                            <label for="confirmpass">Confirm Password:</label>
                            <input type="password" id="confirmpass" name="confirmpass">
                        </div>
                        <div id="form-data">
                                <label for="permission">Permission:</label>
                            <select name="permission" id="permission">
                                <option value="">Admin</option>
                                <option value="">StoreAtendant</option>
                            </select>
                            <button type="submit" id="submitattendant" name="submitattendant">Add user</button>
                        </div>
                        
                        
                   </p>
                   
                </form>
    </div>
<!---           Table of store attendants          -->
        <table id="user-table">
            <thead>
                <tr>
                <th></th>
                <th>Name</th>
                <th>Email</th>
                <th>Date Joined</th>
                <th>Last login</th>
                <th>Permissions</th>
                </tr>
            </thead>
            <tbody id="user-data">

            </tbody>
            </table>
       
       <div id="simplemodal" class="modal">
        <div class="modal-content">
            <span class="closebtn">&times;</span>
            <p>I'm a modal</p>
        </div>
        </div>
